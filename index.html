<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link type="text/css" href="main.css" rel="stylesheet">
</head>
<body>
<main class="products"></main>

<div class="form-box">
  <h1 style="text-align: center">Форма обратной связи</h1>
  <form name="regform">
    <h2 id="form-box__area__headline"></h2>
    <p>Имя:
      <label>
        <input type="text" size=65 name="name" class="form-box__area">
      </label>
    </p>
    <span class="error-text form-box__area"></span>
    <p>E-mail:
      <label>
        <input type="text" size=65 name="email" class="form-box__area">
      </label>
    </p>
    <span class="error-text form-box__area"></span>
    <p>Телефон:
      <label>
        <input type="text" size=65 name="number" class="form-box__area">
      </label>
    </p>
    <span class="error-text form-box__area"></span>
    <textarea rows="4" class="form-box__area"></textarea>
    <br>
    <button type="submit" name="submitButton" class="form-button">Отправить</button>
  </form>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
